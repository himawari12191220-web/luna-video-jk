name: Luna Video Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *' # 日本時間 午前10時

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 画像18, 19のエラーを解決するために必要なライブラリを全てインストール
          pip install requests moviepy==1.0.3 pydub Pillow imageio imageio-ffmpeg

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          # 画像16の字幕生成エラーを解決する権限設定
          sudo sed -i 's/domain="coder" rights="none" pattern="LABEL"/domain="coder" rights="read|write" pattern="LABEL"/' /etc/ImageMagick-6/policy.xml

      - name: Set up VOICEVOX
        run: |
          docker run -d -p 50021:50021 voicevox/voicevox_engine:cpu-ubuntu20.04-latest

      - name: Run script
        run: python main.py

      - name: Upload Video
        # 画像17の deprecated エラーを解決
        uses: actions/upload-artifact@v4
        with:
          name: luna-daily-video
          path: output.mp4
