name: Luna Video Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *' # 日本時間 午前10時

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 画像21のエラーを解決するために必要なライブラリをインストール
          pip install requests moviepy==1.0.3 pydub Pillow imageio==2.25.1 imageio-ffmpeg

      - name: Set up VOICEVOX
        run: |
          docker run -d -p 50021:50021 voicevox/voicevox_engine:cpu-ubuntu20.04-latest

      - name: Run script
        run: python main.py

      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: luna-daily-video
          path: output.mp4
